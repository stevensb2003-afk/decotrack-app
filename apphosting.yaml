# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Configuración de los recursos del servidor (puedes ajustar esto en el futuro)
runConfig:
  cpu: 1
  memoryMiB: 512
  maxInstances: 1

# Declaración de tus variables de entorno
env:
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME